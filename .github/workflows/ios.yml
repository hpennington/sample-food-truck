name: iOS starter workflow

on:
  push:
    branches: ["inertia"]

jobs:
  build:
    name: Build and Export IPA
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default > default
          echo "Using default scheme: $default"

      - name: Archive for iOS Device
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ "$scheme" = "default" ]; then scheme=$(cat default); fi
          # Detect if it's a workspace or project and set parameters accordingly
          if [ -f *.xcworkspace ]; then 
            filetype_parameter="workspace" 
            file_to_build=$(ls *.xcworkspace | head -n 1)
          else 
            filetype_parameter="project" 
            file_to_build=$(ls *.xcodeproj | head -n 1)
          fi
          
          xcodebuild clean archive \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -archivePath "$PWD/build/$scheme.xcarchive" \
            -destination "generic/platform=iOS"

      - name: Export IPA
        env:
          scheme: ${{ 'default' }}
        run: |
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/$scheme.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$PWD/build/ipa"
          
      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app.ipa
          path: build/ipa/*.ipa
